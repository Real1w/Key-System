<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ModX Key System - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #38bdf8;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin: 15px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #334155;
      color: #e2e8f0;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    pre {
      background: #0f172a;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‘ ModX Admin Panel</h1>

  <!-- Generate Key -->
  <div class="card">
    <h3>Generate Key</h3>
    <input type="text" id="genHwid" placeholder="Enter HWID">
    <button onclick="generateKey()">Generate</button>
    <pre id="genResult"></pre>
  </div>

  <!-- View Keys -->
  <div class="card">
    <h3>View All Keys</h3>
    <button onclick="viewKeys()">Load Keys</button>
    <pre id="keysList"></pre>
  </div>

  <!-- Toggle Key -->
  <div class="card">
    <h3>Toggle Key (Active/Inactive)</h3>
    <input type="text" id="toggleKey" placeholder="Enter Key">
    <button onclick="toggleKey()">Toggle</button>
    <pre id="toggleResult"></pre>
  </div>

  <!-- Delete Key -->
  <div class="card">
    <h3>Delete Key</h3>
    <input type="text" id="deleteKey" placeholder="Enter Key">
    <button onclick="deleteKey()">Delete</button>
    <pre id="deleteResult"></pre>
  </div>

  <script>
    const BASE_URL = "https://key-system-eight.vercel.app";

    // Generate Key
    async function generateKey() {
      const hwid = document.getElementById('genHwid').value;
      if (!hwid) return alert('Please enter HWID');
      const res = await fetch(`${BASE_URL}/api/generate-key`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hwid })
      });
      document.getElementById('genResult').textContent = await res.text();
    }

    // View All Keys
    async function viewKeys() {
      const res = await fetch(`${BASE_URL}/api/get-keys`);
      const data = await res.json();
      document.getElementById('keysList').textContent = JSON.stringify(data, null, 2);
    }

    // Toggle Key
    async function toggleKey() {
      const key = document.getElementById('toggleKey').value;
      if (!key) return alert('Enter key');
      const res = await fetch(`${BASE_URL}/api/toggle-key`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      });
      document.getElementById('toggleResult').textContent = await res.text();
    }

    // Delete Key
    async function deleteKey() {
      const key = document.getElementById('deleteKey').value;
      if (!key) return alert('Enter key');
      const res = await fetch(`${BASE_URL}/api/delete-key`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      });
      document.getElementById('deleteResult').textContent = await res.text();
    }
  </script>
</body>
</html>
